<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Entidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Entidade</h1>

    <form id="entidadeForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
        </select>

        <button type="submit">Cadastrar</button>
        <button type="button" onclick="goBack()">Voltar</button>
    </form>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('entidadeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const entidade = {
                nome: document.getElementById('nome').value,
                cnpj: document.getElementById('cnpj').value,
                telefone: document.getElementById('telefone').value,
                status: document.getElementById('status').value,
            };

            ipcRenderer.invoke('inserirEntidade', entidade).then(() => {
                alert('Entidade cadastrada com sucesso!');
                goBack();
            }).catch(err => {
                console.error('Erro ao cadastrar entidade:', err);
                alert('Erro ao cadastrar entidade.');
            });
        });

        function goBack() {
            ipcRenderer.send('navigate', 'entidades.html'); // Navega de volta para a p√°gina de entidades
        }
    </script>
</body>
</html>
